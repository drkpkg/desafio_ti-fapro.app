<html>
<head>
    <title>Prueba Técnica</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="../static/js/index.js"></script>

</head>
<body>
<!-- centered for with day month and year -->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="mx-auto">
                <h1 class="text-center">Consulta UF</h1>
                <p>
                    En esta página usted puede encontrar los valores diarios de la Unidad de Fomento (UF) para el mes
                    seleccionado del año 2023. Si selecciona todos los meses, se despliegan todas las tablas hacia abajo
                    y cada tabla corresponde a un mes del año.
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mx-auto">
                <form id="formData" class="" method="get">
                    <div class="form-group">
                        <label for="dateSelect">Fecha</label>
                        <input type="date" class="form-control" id="dateSelect" name="dateSelect" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="getAll" name="getAll"> <label for="getAll">Obtener todos los
                        datos</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="mx-auto">
                <div id="result"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
